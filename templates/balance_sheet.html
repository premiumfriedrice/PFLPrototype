{% extends "base.html" %}
{% block title %}Balance Sheet{% endblock %}
{% block style %}<link href="static/bs.css" rel="stylesheet">{% endblock %}
{% block body %}
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/balance_sheet">Balance Sheet</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/gpa_calculator">GPA Calculator</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/grade_calculator">Grade Calculator</a>
        </li>
    </ul>
    <div class="main">
        <div class="hero">
            <div class="income">
                <form id="income-form">
                    <div class="form-wrapper">
                        <div class="form-input">
                            <input type="text" name="name" placeholder="Name">
                            <input type="number" name="amount" placeholder="Amount">
                            <select name="frequency">
                                <option value="daily">Daily</option>
                                <option value="weekly">Weekly</option>
                                <option value="bi-weekly">Bi-Weekly</option>
                                <option value="monthly">Monthly</option>
                            </select>
                            <button class="delete-button" type="button">x</button>
                        </div>
                    </div>
                    <button class="add-button" type="button">+</button>
                </form>
            </div>
            <div class="expense">
                <form id="expense-form">
                    <div class="form-wrapper">
                        <div class="form-input">
                            <input type="text" name="name" placeholder="Name">
                            <input type="number" name="amount" placeholder="Amount">
                            <select name="frequency">
                                <option value="daily">Daily</option>
                                <option value="weekly">Weekly</option>
                                <option value="bi-weekly">Bi-Weekly</option>
                                <option value="monthly">Monthly</option>
                            </select>
                            <button class="delete-button" type="button">x</button>
                        </div>
                    </div>
                    <button class="add-button" type="button">+</button>
                </form>
            </div>
        </div>
    </div>
    <script src="static/bs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        
{% endblock %}
